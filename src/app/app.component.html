<app-layout>
  <mat-drawer-container class="app-sidenav-container" autosize>
    <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall" [mode]="isScreenSmall ? 'over': 'side'">
      <mat-toolbar color="primary">Trending</mat-toolbar>
      <mat-list role="list">
        <mat-list-item role="listitem">Mobiles</mat-list-item>
        <mat-list-item role="listitem">Computers</mat-list-item>
        <mat-list-item role="listitem">Gift card</mat-list-item>
      </mat-list>
    </mat-drawer>
    <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="drawer.toggle()" (payment)="payment()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</app-layout>
