<mat-toolbar color="primary">
  <div class="toolbar-content">
    <div class="toolbar-content-block-1">
      <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Shopping Cart</span>
    </div>
    <div class="toolbar-content-block-2" *ngIf="price">
      <span>Total Price: {{ price | currency: 'INR' }}</span>
      <button mat-raised-button *ngIf="!enablePay" (click)="payment.emit()">Pay</button>
    </div>
  </div>
</mat-toolbar>
